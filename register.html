    <meta charset="UTF-8">

<body>
    <header class="header-top">
        <div class="title">
            <label><i class="fa-solid fa-paw"></i></label>
            <h1>Pet Salon</h1>
            <label><i class="fa-solid fa-paw"></i></label>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true" href="services.html">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="register.html">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>
    </header>
    <main>
        <div>
            
            <div class="form-container">
                <h2>Register a new pet</h2>
                <div id="alertContainer"></div>
                <div id="alert-error" class="alert alert-danger hide" role="alert">
                    Please add all information required
                </div>
                <div class="mb-3">
                    <label>Name:</label>
                    <input  class="form-control" type="text" id="txtName">
                </div>
                <div class="mb-3">
                    <label>Age:</label>
                    <input class="form-control" type="number" id="txtAge" min="0">
                </div>
                <div class="mb-3">
                    <label>Gender:</label>
                    <input class="form-control" type="text" id="txtGender">
                </div>
                <div class="mb-3">
                    <label>Breed:</label>
                    <input class="form-control" type="text" id="txtBreed">
                </div>
                <div class="mb-3">
                    <label for="txtService">Service:</label>
                    <select class="form-select" id="txtService">
                        <!--<option value="cleaning">cleaning</option>
                        <option value="cut">cut</option>
                        <option value="babysit">babysit</option>-->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtType">Type of animal:</label>
                    <select class="form-select" id="txtType">
                        <option value="cat">Cat</option>
                        <option value="Dog">Dog</option>
                        <option value="Lizard">Lizard</option>
                    </select>
                </div>
                <div>
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </main>
    <section class="container">
        <h2>Registered Pets</h2>
        <p id="petsCount"></p>
        <div id="petNames"></div>

        <table class="table table-dark table-striped table-hover">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Type</th>
                <th>Actions</th>
            </thead>
            <tbody id="petRows">

            </tbody>
        </table>
    </section>
